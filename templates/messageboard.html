<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message board</title>
    <link rel="stylesheet" href="../static/messageboard-style.css">   
</head>
<body>
    <div class="container">
        <h1>Message Board</h1>
        <button class="submit-btn">>Message</button>  
        <div class="message-board" id="messageBoard">
            {%if messagelist%}
                {%for row in messagelist%}
                    <div class="message">
                        {{row[2]}}
                    </div>
                {%endfor%}
            {% else %}
                <div class="message">
                    No one leaves messages...
                </div>
            {% endif %}
        </div>
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be dynamically created here -->
        </div>
    </div>   
</body>
</html>
