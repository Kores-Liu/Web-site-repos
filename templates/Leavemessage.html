<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Your Message</title>
    <style>
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            font-family: 'Roboto', 'Arial', sans-serif; 
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555555;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Your Message</h1>
        <form action="/leavemessage" method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter your title" required>

            <label for="content">Content</label>
            <textarea id="message" name="content" rows="5" placeholder="Enter your message content" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
