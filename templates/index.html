<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Personal Blog</title>  
    <link rel="stylesheet" href="../static/mystyle.css"> 
</head>  
<body>  
    <header>  
        <nav>  
            <a href="#games">Games</a>  
            <a href="#about">About</a>  
            <a href="{{ url_for('messages')}}">Message Board</a>
            {% if username %}
            <a href="{{ url_for('commingsoon')}}">{{username}}</a>
            <a href="{{ url_for('Logout')}}">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            {% endif%}  
        </nav>  
    </header>  
    <div class="content">  
        <h1>Welcome to My Blog</h1>  
        <p>Explore my world of games, read about my journey, leave a message, or sign in to interact more closely.</p>  
    </div>  
</body>  
</html>
